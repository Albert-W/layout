<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局</title>
    <style>
        .left, .center, .right{
            height: 300px;
        }
        .left{
            width: 300px;
            background-color: #c9394a ;
            /* 当前元素脱离文档流 */
            float: left;
        }
        .center{
            width: 400px;
            background-color: green;
            float: left;
        }
        .right{
            background-color: #ccc;
            margin-left: 700px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            左：定宽
        </div>
        <div class="center">
            中：定宽
        </div>
        <div class="right">
            右：自适应
        </div>
    </div>
</body>
</html>
