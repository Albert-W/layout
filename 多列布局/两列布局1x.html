<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列布局</title>
    <style>
        .left, .right{
            height: 300px;
        }
        .left{
            width: 300px;
            background-color: #c9394a ;
            /* 当前元素脱离文档流 */
            float: left;
            /* 提高显示层级 */
            position: relative;
        }
        .right-fix{
            /* 宽度由后代之和撑起 */
            float: right;
            width: 100%;
            margin-left: -400px;

        }
        .right{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            左：定宽
        </div>
        <!-- 为自适应元素定义父级元素 -->
        <div class="right-fix">
            <div class="right">
                右：自适应
            </div>

        </div>
    </div>
</body>
</html>
