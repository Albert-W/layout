<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列布局</title>
    <style>
        .left, .right{
            height: 300px;
        }
        .left{
            width: 300px;
            background-color: #c9394a ;
            
            float: left;
        }
        .right{
            background-color: #ccc;
            /* 开启BFC模式 - 当前元素的内部环境与外界完全隔离 */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            左：定宽
        </div>
        <div class="right">
            右：自适应
        </div>
    </div>
</body>
</html>
