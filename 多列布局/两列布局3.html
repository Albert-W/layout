<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列布局</title>
    <style>
        .parent{
            /* 表格的宽度会自动分配 */
            display: table;
            /* 列宽由表格宽度和列宽度设定。 */
            table-layout: fixed;
            width: 100%;
        }
        .left, .right{
            height: 300px;
            display: table-cell;
        }
        .left{
            width: 300px;
            background-color: #c9394a ;
            
        }
        .right{
            background-color: #ccc;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            左：定宽
        </div>
        <div class="right">
            右：自适应
        </div>
    </div>
</body>
</html>
