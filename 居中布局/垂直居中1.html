<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中布局的第一种解决方案</title>
    <style>
        #parent {
            width: 200px;
            height: 600px;
            background: #ccc;
            /* 
            table: 设置当前元素为<table>元素
            table-cell: 设置当前元素为<td>元素
             */
            display: table-cell;
            /* vertical-align: 用于设置文本内容的垂直方向对齐方式
             */
            vertical-align: middle;
        }

        #child{
            width: 200px;
            height: 200px;
            background: #c9394a;
            
        }
    </style>
</head>
<body>
    <div id="parent">
        父级元素
        <div id="child">
            居中布局
        </div>
    </div>
</body>
</html>
