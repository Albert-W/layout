<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中布局的第一种解决方案</title>
    <style>
        #parent {
            width: 200px;
            height: 600px;
            background: #ccc;
            position: relative;
        }

        #child{
            width: 200px;
            height: 200px;
            background: #c9394a;
            
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="parent">
        父级元素
        <div id="child">
            居中布局
        </div>
    </div>
</body>
</html>
