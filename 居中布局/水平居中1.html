<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中布局的第一种解决方案</title>
    <style>
        #parent {
            width: 100%;
            height: 200px;
            background: #ccc;
            /*
            text-align:为文本内容设置对齐方式 
             */
            text-align: center;
        }

        #child{
            width: 200px;
            height: 200px;
            background: #c9394a;
            /* display属性：
            block:块级元素
            inline:内联元素（text-align属性有效）
                * width 和 height 属性无效
            inline-block:行内块级元素（块级+内联）
                * width 和 height 属性有效
             */
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            居中布局
        </div>
    </div>
</body>
</html>
