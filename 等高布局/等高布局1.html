<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等高布局</title>
    <style>
        .parent{
            display: table;
            /* table-layout: fixed; */
        }
        .left, .right{
            width: 300px;
            display: table-cell;
        }
        .left{
            background-color: #c9394a;

        }
        .right{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            左列
        </div>
        <div class="right">
            右列
        </div>

    </div>
</body>
</html>
