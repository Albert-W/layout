<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等高布局</title>
    <style>
        .parent {
            overflow: hidden;
        }
        .left, .right{
            width: 300px;
            float: left;
            padding-bottom: 9999px;
            margin-bottom: -9999px;
        }
        .left{
            background-color: #c9394a;

        }
        .right{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            左列
        </div>
        <div class="right">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae veritatis deserunt nobis illum animi eveniet, voluptate similique modi doloremque a facilis deleniti vel consequatur harum quo? Obcaecati ab vitae architecto.
        </div>

    </div>
</body>
</html>
